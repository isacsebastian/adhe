<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardado Exitosamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .message-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        p {
            font-size: 16px;
            margin: 20px 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            color: #333;
        }

        .home-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e3c72;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #163357;
        }
    </style>
</head>
<body>
    
    <div class="message-box">
        <h1>Guardado Exitosamente</h1>
        <p id="status-message">Redirigiendo al servidor...</p>
        <div id="loader" class="loader"></div>
        <p id="success-message" class="success-message">Guardado en el Servidor exitosamente</p>
        <a href="{{ url_for('index') }}" id="home-button" class="home-button">Ir a Inicio</a>

    </div>

    <script>
        // Mostrar el mensaje de éxito después de 7 segundos
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('home-button').style.display = 'inline-block';
        }, 10000); 
    </script>
</body>
</html>
